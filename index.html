<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulaires - Bases</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
   
    <main>
      <h1>Discutons et collaborons sur des projets super!</h1>
      <form action="">
        <div class="bouton bouton-radio">
          <p>Je suis intéressé par</p>
          <label for="radio1"> 
            UI / UX Design
            <input type="radio" id="radio1" name="radio" value="UI / UX Design" />
          </label>
  
          <label for="radio2">Web design
            <input type="radio" id="radio2" name="radio" value="Web design" />
          </label>
  
          <label for="radio3">Graphic design
            <input type="radio" id="radio3" name="radio" value="Graphic design" />
          </label>
  
          <label for="radio4">Other
            <input type="radio" id="radio4" name="radio" value="Other" />
          </label>
        </div>
      
        <div class="nom">
          <label for="name">Enter your email: </label>
          <input type="name" name="name" id="name" placeholder="Votre prénom" required />
        </div>
        <div class="email">
          <label for="email">Enter your email: </label>
          <input type="email" name="email" id="email" required />
        </div>
        <div class="text">
          <label for="text">Message * </label>
          <input type="text" name="text" id="text" placeholder="Votre message" required />
        </div>
        <button type="submit">Envoyer</button>
        
      </form>
      
      
      </div>
    </main>
  </body>
</html>
